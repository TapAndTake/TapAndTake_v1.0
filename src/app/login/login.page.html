<app-header></app-header>
<ion-content>
  <ion-row class="Login" id="login">
    <ion-col size="1">
    </ion-col>
    <ion-col>
      <span>Вход</span>
    </ion-col>
  </ion-row>
  <ion-row class="Description">
    <ion-col size="1">
    </ion-col>
    <ion-col>
      <span>Заполните поля</span>
    </ion-col>
  </ion-row>
  <ion-row class="Email" id="email">
    <ion-col size="1" class="icons">
      <i class="far fa-envelope"></i>
    </ion-col>
    <ion-col>
      <!-- <input type="email" class="form__field" placeholder="Email" name="email" id='email'  pattern="/^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/"/>
      <label for="email" class="form__label">Email</label> -->
      <input type="password" class="form__field" placeholder="Пароль" name="emailInp" id='emailInp' />
      <label for="emailInp" class="form__label">Email</label>
    </ion-col>
  </ion-row>
  <ion-row class="Password">
    <ion-col size="1" class="icons">
      <i class="fas fa-unlock-alt"></i>
    </ion-col>
    <ion-col>
      <input type="password" class="form__field" placeholder="Пароль" name="pass" id='pass' />
      <label for="pass" class="form__label">Пароль</label>
      <div class="forgot" (click)="forgotPass()">
        <span>ЗАБЫЛИ?</span>
      </div>
    </ion-col>
  </ion-row>
  <ion-row class="rowButton">
    <ion-button (click)="Login()">Войти
      <div class="arrow">
      </div>
    </ion-button>
  </ion-row>
  <ion-row class="text" id="text">
    <span>Не зарегистрированы?&nbsp;</span><span (click)="Register()">Регистрация</span>
  </ion-row>
</ion-content>
