<app-header>
</app-header>
<ion-content>
  <section class="forgot_section">
    <ion-row class="forgot_section_item animated fadeInLeft fast">
      <h4>Сброс пароля</h4>
    </ion-row>
    <ion-row class="forgot_section_item animated fadeInLeft fast">
      <p>Введите пожалуйста новый пароль</p>
    </ion-row>
    <ion-row class="forgot_section_item Email animated fadeInRight fast">
      <ion-col size="1" class="icons">
        <i class="fas fa-unlock-alt"></i>
      </ion-col>
      <ion-col>
        <input type="password" class="form__field" placeholder="Пароль" name="pass" id='pass' />
        <label for="pass" class="form__label">Новый пароль</label>
      </ion-col>
    </ion-row>
    <ion-row class="forgot_section_item Email animated fadeInLeft fast">
      <ion-col size="1" class="icons">
        <i class="fas fa-unlock-alt"></i>
      </ion-col>
      <ion-col>
        <input type="password" class="form__field" placeholder="Подтверждения пароля" name="confirm_pass" id='confirm_pass' />
        <label for="confirm_pass" class="form__label">Подтверждения пароля</label>
      </ion-col>
    </ion-row>
    <ion-row class="rowButton animated fadeInLeft fast">
      <ion-button>Применить
        <div class="arrow">
        </div>
      </ion-button>
    </ion-row>
    <ion-row class="text animated fadeInDown fast" id="text">
      <span>Возникли проблемы?&nbsp;</span><span>Тех. поддержка</span>
    </ion-row>
  </section>
</ion-content>
