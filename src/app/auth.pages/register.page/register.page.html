<app-header></app-header>

<ion-content class="animated fadeInLeft fast">


    <ion-row class="Register" id="Register">
        <ion-col size="1">
        </ion-col>
        <ion-col>
          <span>Регистрация</span>
        </ion-col>
      </ion-row>
      <ion-row class="Description">
        <ion-col size="1">
        </ion-col>
        <ion-col>
          <p>Заполните поля для регистрации</p>
        </ion-col>
      </ion-row>
      <ion-row class="form_item" id="email">
        <ion-col size="1" class="icons">
          <i class="fas fa-signature"></i>
        </ion-col>
        <ion-col>
            <input type="text" class="form__field" [(ngModel)]="name" placeholder="full name" name="full_name" id='full_name' pattern="^[^-0-9]{1,}$"/>
            <label for="full_name" class="form__label">Полное имя</label>
        </ion-col>
      </ion-row>
      <ion-row class="form_item" id="email">
        <ion-col size="1" class="icons">
          <i class="far fa-envelope"></i>
        </ion-col>
        <ion-col>
            <input type="email" class="form__field" placeholder="Email"  [(ngModel)]="email" name="Email" id='emailInp' pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$"/>
            <label for="emailInp" class="form__label">Email</label>
        </ion-col>
      </ion-row>
      <ion-row class="form_item" id="email">
        <ion-col size="1" class="icons">
          <i class="fas fa-mobile-alt"></i>
        </ion-col>
        <ion-col>
            <input type="tel" [textMask]="{mask: mask}" class="form__field" [(ngModel)]="phone" placeholder="phone_number" name="phone_number" id='phone_number' pattern="\(\d{3,5}\)\s+\d{3}-\d{2}-\d{2}"/>
            <label for="phone_number" class="form__label">Номер телефона</label>
        </ion-col>
      </ion-row>
      


      <ion-row class="form_item">
        <ion-col size="1" class="icons">
          <i class="fas fa-unlock-alt"></i>
        </ion-col>
        <ion-col>
          <input type="password" class="form__field" placeholder="Пароль" minlength="6" [(ngModel)]="password" name="pass" id='pass' />
          <label for="pass" class="form__label">Пароль</label>
        </ion-col>
      </ion-row>
      <ion-row class="form_item">
        <ion-col size="1" class="icons">
          <i class="fas fa-unlock-alt"></i>
        </ion-col>
        <ion-col>
          <input type="password" class="form__field" (keyup)="submit($event)" placeholder="Подтверждения пароля" minlength="6" [(ngModel)]="confirmpass" name="confirm_pass" id='confirm_pass' />
          <label for="confirm_pass" class="form__label">Подтверждения пароля</label>
        </ion-col>
      </ion-row>
      <ion-row class="rowButton">
        <ion-button (click)="Register()">Зарегестрироватся
          <div class="arrow">
          </div>
        </ion-button>
      </ion-row>
      <ion-row class="text animated fadeInDown fast" id="text">
        <span>Уже есть аккаунт?&nbsp;</span><span (click)="Login()">Войти</span>
      </ion-row>
</ion-content>
<app-alert></app-alert>
